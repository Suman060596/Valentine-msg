<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Chat</title>

<style>
body {
  background-color: #e5ddd5;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}

.chat-container {
  width: 320px;
  background: #f0f0f0;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  overflow: hidden;
  position: relative;
}

.header {
  background: #075e54;
  color: white;
  padding: 10px;
  font-weight: bold;
}

.chat {
  padding: 10px;
  min-height: 200px;
}

.message {
  max-width: 80%;
  padding: 8px 12px;
  border-radius: 7px;
  margin-bottom: 8px;
  font-size: 14px;
}

.received {
  background: white;
}

.sent {
  background: #dcf8c6;
  margin-left: auto;
}

.options {
  text-align: center;
  padding: 10px;
  position: relative;
}

button {
  padding: 8px 16px;
  margin: 6px;
  border-radius: 20px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

.yes {
  background: #25d366;
  color: white;
}

.no {
  background: #ccc;
  position: absolute;
}

.music {
  background: #ff5a79;
  color: white;
}

.heart {
  position: absolute;
  bottom: 0;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-350px); }
}
</style>
</head>

<body>

<div class="chat-container" id="container">
  <div class="header">My Love ‚ù§Ô∏è</div>

  <div class="chat" id="chatBox">
    <div class="message received">
      Will you be my Valentine? üíå
    </div>
  </div>

  <div class="options" id="optionsBox">
    <button class="yes" id="yesBtn" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
    <br>
    <button class="music" onclick="playMusic()">Play Music üéµ</button>
  </div>
</div>

<!-- Soft romantic piano (Android friendly) -->
<audio id="pianoMusic" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4b7c9a7a8e.mp3" type="audio/mpeg">
</audio>

<script>
let yesClickedOnce = false;

// YES button
function yesClicked() {
  if (yesClickedOnce) return;
  yesClickedOnce = true;

  const chat = document.getElementById("chatBox");
  const yesBtn = document.getElementById("yesBtn");

  const msg = document.createElement("div");
  msg.className = "message sent";
  msg.innerHTML = "I love you Puttu üòò<br>Happy Valentine‚Äôs Day ‚ù§Ô∏è";
  chat.appendChild(msg);

  yesBtn.disabled = true;
  yesBtn.style.opacity = "0.6";

  createHearts();
}

// üòú NO button runs away
const noBtn = document.getElementById("noBtn");
const optionsBox = document.getElementById("optionsBox");

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

function moveNoButton() {
  const boxWidth = optionsBox.offsetWidth - noBtn.offsetWidth;
  const boxHeight = optionsBox.offsetHeight - noBtn.offsetHeight;

  const x = Math.random() * boxWidth;
  const y = Math.random() * boxHeight;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// üéµ Play Music with fade-in + auto stop
function playMusic() {
  const music = document.getElementById("pianoMusic");

  music.currentTime = 0;
  music.volume = 0;
  music.play().catch(() => {
    alert("Tap Play Music again üéµ");
    return;
  });

  // Fade in
  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.7) {
      vol += 0.05;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 300);

  // Stop after 30 sec
  setTimeout(() => {
    music.pause();
    music.currentTime = 0;
  }, 30000);
}

// üíñ Floating hearts
function createHearts() {
  const container = document.getElementById("container");

  for (let i = 0; i < 10; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 280 + "px";
    container.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
