<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Chat</title>

<style>
body {
  background-color: #e5ddd5;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}

.chat-container {
  width: 320px;
  background: #f0f0f0;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  overflow: hidden;
  position: relative;
}

.header {
  background: #075e54;
  color: white;
  padding: 10px;
  font-weight: bold;
}

.chat {
  padding: 10px;
  min-height: 200px;
}

.message {
  max-width: 80%;
  padding: 8px 12px;
  border-radius: 7px;
  margin-bottom: 8px;
  font-size: 14px;
}

.received {
  background: white;
}

.sent {
  background: #dcf8c6;
  margin-left: auto;
}

.options {
  text-align: center;
  padding: 10px;
}

button {
  padding: 8px 16px;
  margin: 5px;
  border-radius: 20px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

.yes {
  background: #25d366;
  color: white;
}

.no {
  background: #ccc;
}

.heart {
  position: absolute;
  bottom: 0;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-350px); }
}
</style>
</head>

<body>

<div class="chat-container" id="container">
  <div class="header">My Love ‚ù§Ô∏è</div>

  <div class="chat" id="chatBox">
    <div class="message received">
      Will you be my Valentine? üíå
    </div>
  </div>

  <div class="options">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" onclick="noClicked()">No</button>
  </div>
</div>

<!-- Reliable romantic music -->
<audio id="loveSong" preload="auto">
  <source src="https://www.soundjay.com/misc/sounds/magic-chime-02.mp3" type="audio/mpeg">
</audio>

<script>
function yesClicked() {
  const chat = document.getElementById("chatBox");

  const msg = document.createElement("div");
  msg.className = "message sent";
  msg.innerHTML = "I love you Puttu üòò<br>Happy Valentine‚Äôs Day ‚ù§Ô∏è";
  chat.appendChild(msg);

  const song = document.getElementById("loveSong");
  song.currentTime = 0;
  song.play();

  createHearts();
}

function noClicked() {
  alert("Nice try üòú but this option is disabled forever");
}

function createHearts() {
  const container = document.getElementById("container");

  for (let i = 0; i < 12; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 280 + "px";
    container.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
