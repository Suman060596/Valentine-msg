<!DOCTYPE html>
<html>
<head>
  <title>Valentine Chat</title>

  <style>
    body {
      background-color: #e5ddd5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      overflow: hidden;
    }

    .chat-container {
      width: 320px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .chat {
      padding: 10px;
      min-height: 200px;
    }

    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 7px;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .received {
      background-color: white;
    }

    .sent {
      background-color: #dcf8c6;
      margin-left: auto;
    }

    .options {
      text-align: center;
      padding: 10px;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .yes {
      background-color: #25d366;
      color: white;
    }

    .no {
      background-color: #ccc;
      color: #333;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: 0;
      font-size: 22px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-400px); }
    }
  </style>
</head>

<body>

  <div class="chat-container" id="container">
    <div class="header">My Love ‚ù§Ô∏è</div>

    <div class="chat" id="chatBox">
      <div class="message received">
        Will you be my Valentine? üíå
      </div>
    </div>

    <div class="options">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onclick="noClicked()">No</button>
    </div>
  </div>

  <!-- Valentine Song -->
  <audio id="loveSong">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    function yesClicked() {
      const chat = document.getElementById("chatBox");

      const msg = document.createElement("div");
      msg.className = "message sent";
      msg.innerHTML = "I love you Puttu üòò<br>Happy Valentine‚Äôs Day ‚ù§Ô∏è";
      chat.appendChild(msg);

      document.getElementById("loveSong").play();
      createHearts();
    }

    function noClicked() {
      const chat = document.getElementById("chatBox");

      const msg = document.createElement("div");
      msg.className = "message received";
      msg.innerText = "Nice try üòú but this option is disabled forever";
      chat.appendChild(msg);
    }

    function createHearts() {
      const container = document.getElementById("container");

      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 280 + "px";
        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
